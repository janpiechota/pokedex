<div class="container">
  <div class="card" *ngIf="pokemon !== null">
    <div class="card-header">
      <div class="card-header-name">{{ pokemon.name }}</div>
      <div class="card-header-hp">HP {{ hp }}</div>
    </div>
    <div class="card-image">
      <img src="{{ pokemon.image }}" *ngIf="pokemon.image !== null">
      <img src="{{ pokemon.altImage }}" *ngIf="pokemon.image === null">
    </div>
    <div class="card-type" *ngFor="let type of pokemon.types">{{ type }}</div>
    <div class="card-stats" *ngFor="let stat of pokemon.stats">
      <span>{{ stat.name }}</span>
      <mat-progress-bar mode="determinate" value="{{ stat.value }}"></mat-progress-bar>
    </div>
  </div>
</div>
